<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <base target="_top" />
 <!-- Custom CSS -->
  <link rel="stylesheet" href="scss/main.scss">
 
  <title>Home Page</title>
</head>

<body class="d-flex flex-column h-100 front-page-example-background">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="button">Login</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-shrink-0" style="padding-top:60px;">
    <div class="container">
      <h1 class="mt-5">Hello, world!</h1>
      <p>This is a web starter for appScript on V8</p>
      <p>It uses Bootstrap 5.0.0-alpha1 </p>
      <p>And Parcel for deployment.</p>
      <p id="jsLoaded"></p>
    </div>
  </main>

  <footer class="footer fixed-bottom mt-auto py-3 bg-dark text-white">
    <div class="container">
      <span>Here is your Sticky Footer</span>
    </div>
  </footer>
  <!-- Custom JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
