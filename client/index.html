<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <base target="_top" />
  <link rel="stylesheet" href="scss/main.scss">
  <title>Sign Up</title>
</head>

<body class="d-flex flex-column h-100">
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">CS50 2020-21 Submission</p>
    <nav class="my-2 my-md-0 me-md-3">
      <a class="nav-link invisible" id="sign-up-link" href="#0">Club Application</a>
    </nav>
    <span class="badge rounded-pill bg-light text-dark mr-3 invisible" id="signedInName">login</span>
    </div>
    </nav>
  </header>
  <main class="flex-shrink-0">
    <div class="container">
      <div class="alert alert-dark show" id="clubAlertNotice" role="alert">
        <strong>Welcome</strong> to the club form page!
      </div>
      <div id="loadingSpinner" class="d-flex justify-content-center text-primary">
        <div class="spinner-grow" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <h1>Signup</h1>
      <!-- Signup Form -->

      <form>
        <div class="form-row">
          <div class="col-3">
            <select class="form-select" id="clubChoice" aria-label="Choose a club">
            </select>
            <small id="clubHelp" class="form-text text-muted">Please choose a club.</small>
          </div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-primary" id="clubAppBtn">
            Apply
          </button>
          <button class="btn btn-primary" id="submitBtnLoader" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </button>
        </div>

      </form>
      <!-- Club list, and current numbers  -->
      <div>
        <h3 class="mt-3">Clubs</h3>
        <table class="table  table-hover table-bordered border-primary table-sm mt-3">
          <thead id="club-table-head" class="bg-primary text-light text-capitalize font-weight-bold text-center">
          </thead>
          <tbody id="club-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
